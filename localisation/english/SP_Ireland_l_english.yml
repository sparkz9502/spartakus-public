IRE_general_strike_bloody_saturday:0 "General Strike!"
IRE_general_strike_bloody_saturday_desc:0 "To mark the decennial of Bloody Saturday and protest the continued occupation of our nation by the British, the government, through the Trades Union Congress, has called a general strike. Although this weakens our own industry, it has strengthened the people's faith in our government, and has a drastic impact on Britain's ability to use our industry to their own ends."
