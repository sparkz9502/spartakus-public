# Custom Tooltips
ire1a_tt:0 "We will memorialise the tragedy, but we should avoid any open declarations of hostility to the British government.\n"
ire1b_tt:0 "The war may have ended, but Ireland is still in shackles. We must make sure the people know that we will never cease our struggle for freedom.\n"
ire1c_tt:0 "The trade unions have proven a powerful force in the past. We will make clear our opposition to imperialism through direct action by the working class.\n"
ire1d_tt:0 "We must open a path to reconciliation with the British. Diplomacy and compromise is the only viable way to preserve Ireland.\n"


# Ideas
IRE_memories_of_the_republic:0 "Memories of the Republic"
IRE_memories_of_the_republic_desc:0 "The Irish Republic was first declared in the Easter Rising in 1916, and again in 1919. It was only in 1922 that the war against the British ended with a UK-weighted compromise. \nAlthough today we remain trapped under the British yoke, we shall soon restore the republic and achieve true emancipation for the Irish nation—one way or another."
IRE_depressed_economy:0 "Depressed Economy"
IRE_depressed_economy_desc:0 "Our economy is bound to Britain's, and the British maintain a large amount of control over our international trade and internal economy."
IRE_loyalist_militia:0 "Royal Irish Militia"
IRE_loyalist_militia_desc:0 "The Royal Irish Militia is the successor to the Royal Irish Constabulary, a loyalist force that suppressed the IRA during the War of Independence. Under the terms of our treaty with the British, the RIM is the only military force that Ireland may maintain."
IRE_loyalist_militia_civilwar:0 "Royal Irish Militia"
IRE_loyalist_militia_civilwar_desc:0 "The Royal Irish Militia is the successor to the Royal Irish Constabulary, a loyalist force that suppressed the IRA during the War of Independence. Under the terms of our treaty with the British, the RIM is the only military force that Ireland may maintain."
