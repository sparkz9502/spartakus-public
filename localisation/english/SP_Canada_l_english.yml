CAN_empire_desc:0 "§gThe Dominion of Canada is a part of the greater British Empire, and is responsible to the United Kingdom of Great Britain and Northern Ireland that leads it. As a Dominion of the United Kingdom, Canada enjoys a high level of self-government not seen by many subjects of the Empire, but is still legally bound by the British Parliament. While some are content with this situation, many, spurred on by memories of Canadian troops the Great War, despise the current system, and desire something much more for Canada..."    


