POR_civil_war:0 "Portuguese Civil War"
POR_civil_war_desc:0 "After a disastrous showing in the Great War, Portugal has spent the years since in seemingly perpetual chaos. The humilation of the Republic which had only just been established in 1910 brought about renewed sympathies for the deposed monarchy and, in a wider sense, conservative anti-liberal democratic ideals. A failed monarchist rebellion in Porto in 1919 established the reality of this threat, and the subsequent socialist revolutions in Europe strengthened emerging leftist forces, threatening conservative sectors of the military and society.\n\nIn May 1926 a military coup in Lisbon successfully overthrew the governing Democratic Party, which had established a corrupt monopoly over the political system. Though the masterminds behind the coup had intended to transition to a reformed democracy, other sectors in the military disagreed and moved to establish a dictatorship. This was short lived, as a military mutiny turned rebellion led to the fall of the military regime in February 1927. The leaders of the rebellion established a new government that initially stabilized the country, but the 1929 London Market Crash had devastating effects on the already fragile Portuguese economy.\n\nMultiple failed military rebellions occurred in 1930 and 1931, but these fizzled out due to a lack of cohesion. Fearful of rising communist support, the conservative opposition received support from Britain and France. This culminated in the 17 November 1931 coup, with monarchist-minded forces seizing control in Lisbon. Though initially successful, the coup failed to find support in most of the military garrisons in the south, and they were soon met by unexpected popular civilian resistance directed by socialist political forces. The monarchists retreated to the north where they had already established control, and the situation in Lisbon escalated into a socialist revolution. With military garrisons taking sides and rival governments formed, the situation has turned into an outright civil war.\n\nThis war can only be won by making proper preparations and decisions. We will need §Gweaponry§!, §Yfood§!, §Rmen§! and §Minternational support§!."

