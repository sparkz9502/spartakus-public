### Ideas ###
POR_divided_country:0 "A Divided Portugal"
POR_divided_country_desc:0 "Portugal has finally hit a breaking point, twenty-one years after the 1910 revolution that overthrew the monarchy. The liberal First Portuguese Republic promised education, economic prosperity and democracy. None of this was provided in the end. No one can quite say this was unexpected, however, as quite a lot led up to this. There was over fifty unstable governments, a military dictatorship under Sidónio Pais, countless failed coup attempts and uprisings, a world war, and plenty of economic trouble. Now, with another failed coup, the people have had enough, and have finally picked a side. Those in the south rally behind the red flag of socialism, while those in the north rally around the monarchist restoration. That is, to say, Portugal is in a state of civil war."
POR_revolution:0 "The Rose Revolution"
POR_revolution_desc:0 "When the military garrison in Lisbon refused to accept the cowardly surrender of the liberal government to reactionary forces, the people made their voices heard. Thousands of residents rose up in support of the garrison, armed themselves, seized government buildings and drove the traitors out. Eager for change, the population readily rallied behind the newly declared ''Socialist Republic of Portugal''. The subsequent celebrations became infamous for the distribution of roses to the revolutionaries by sympathetic florists. Thus, the name ''Rose Revolution'' was born. However, there is still much to do to complete this revolution, for a counterrevolutionary regime remains in the north. We will have to fight to survive."
POR_illiteracy:0 "Rampant Illiteracy"
POR_illiteracy_desc: "The University of Coimbra is one of the oldest universities in the world. Despite this, in an ironic turn contrary to most of Western Europe, Portugal never truly made significant steps towards developing a proper education system. Widespread public education simply isn't a thing. Education is mostly handled through religious means, and such services are mainly accessible only to middle and upper class Portuguese citizens. Even more restricted is higher levels of education, such as university, which are only accessible to the upper class. As a result of all of this, an estimated 70% of the population is illiterate. This predictably creates a plethora of issues that have pushed Portugal into the back corner of Europe."
