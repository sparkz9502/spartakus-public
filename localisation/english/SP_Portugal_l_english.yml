POR_education:0 "War Against Illiteracy"
POR_expand_rural_schools:0 "Expand Rural Schools"
POR_expand_rural_schools_desc:0 "The Portuguese interior is still critically lacking in education facilities and infrastructure. A massive expansion on this overlooked issue will help tackle the chronic issue of rural illiteracy."
POR_nationalize_church_schools:0 "Nationalize Church Schools"
POR_nationalize_church_schools_desc:0 "A vast amount of Portugal's educational infrastructure still lies in primitive Church-ran Catholic Schools. For the sake of our children, the State should seize and modernize them."
POR_socio_political_education:0 "Marxist Socio-Political Education"
POR_socio_political_education_desc:0 "Reading is the first step of the revolution. Not only must we make the utmost effort to end critical illiteracy, we are in a position to foster a renewed understanding of class society amongsts the Portuguese labourers. Marxist and revolutionary literature will be distributed en masse and freely."
POR_mandatory_schooling:0 "Compulsory Schooling"
POR_mandatory_schooling_desc:0 "From North to South, simply not enough people choose to attend school. As tough as it might be, we will have to force children to attend school until a basic level of education is met."
POR_workplace_education:0 "Integrate Education into the Workplace"
POR_workplace_education_desc:0 "Educating illiterate adults has run into a strong brick wall: they have to work. Further integrating the worlds of labour and education will not only remedy much of this issue, it's the first step to free, unalienated labour."
POR_modern_schools:0 "Modern Schools"
POR_modern_schools_desc:0 "The great revolutionary Ferrer laid the foundations for education: Practical, secular, non-compulsory schooling open to all. So far neglected in Portugal, these "Modern Schools" are a baseline of a new societal organization."
POR_foreign_expertise:0 "Foreign Expertise"
POR_foreign_expertise_desc:0 "Shamefully, we must admit we can't escape this problem alone. Let us trust foreign educational experts on how to better modernize our education system and finally end the scourge of illiteracy."
POR_mobile_libraries:0 "Mobile Libraries"
POR_mobile_libraries_desc:0 "Those who do learn to read, quickly let their skills degrade, without access to stimulating literature. Let us set up a program of mobile libraries, so even the most remote regions of Portugal can gain access to a steady supply of free literature."


