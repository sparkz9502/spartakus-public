HLF.1.t:0 "Hailufeng Riot!"
HLF.1.desc:0 "Peng Pai has trained a lot of peasant movement leaders for us during the Northern Expedition; in the meantime, however, he makes no secret of his radical political standing. In Guangdong, chronic conflict between the peasant association he led and the local militias never ends. They are not willing to make any compromise, even with the intervention by our commissioners. To make things worse, they show no respect to the law and use lynch whenever they want to. The peasant association has become the shadow government in nearby areas.\n\nNowadays, as the conflict between the KMT and the CPC came out into open, it’s unsurprising that Peng Pai has called up his "Red Guard" and openly rebelled at Hailufeng. He announced the "Ten Kill Orders", threatening to launch bloody revenges against "reactionary officers" and “bullying landlords". Now we can only hope the army led by Ye Ting stationed there will be able to clean up this group of rioters in a timely manner, killing this open riot in the cradle."
HLF.1.a:0 "Sir, General Ye has led his troops to join the red bandits!"