### Leader descriptions ###
POLITICS_PENG_PAI_DESC:0 "§GDate of Birth:§! §g22 October 1896§!\n§GOverview:§! §gThough born in a wealth landlord family in Haifeng, Peng never truly identified his well-off background. When he studied in Japan, Peng was heavily affected by the Rice Riots (Kome sōdō) and the October Revolution in Russia, thus become a sympathizer of labors. It is such sympathy that made him to be expelled by Japan authority, but it also granted him the determination to thoroughly break with his family background. Since then, a Christian landlord died, with a socialism revolutionist rebirthed. \n\nOn returning Guangdong, Peng was assigned a high position by Chen Jiongming, who is also from a rich landlord family in Haifeng, and now the leader of Guangdong. He thought Peng could be his ally considering Peng’s family background, but then dismissed him after realizing his tendency of promoting a revolution. This grant him a chance to fully devoted to peasant movements by establishing the General Peasant Association in Haifeng, and then spread this organization to whole Guangdong province. Notwithstanding Chen Jiongming and many aligned merchants and landlords see Peng as the most dangerous enemy, Peng finally managed to find his place in Dr. Sun Yat-Sen’s theory and CPC’s principles. By establishing Peasant Movement Training Institute (PMTI), Peng profoundly influenced a group of youngsters’ thoughts, including Mao Zedong and Ho Chi Minh. \n\nWhen reactionaries’ showing off their guns, trying to threat the revolution, never will Peng, the vanguard of peasant revolution flinch. He stood firmly when confronting Chiang’s plot, and will stand firm if confronting Wang Jingwei’s threat. It is all because of his oath to the revolution when he decided to devote himself-- Live for the peasants, and die for the peasants!"
