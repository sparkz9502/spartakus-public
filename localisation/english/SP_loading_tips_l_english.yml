LOADING_TIP_0:0 "International financiers are behind all war. They are what is called the international Jew. The Jew is the threat.\n- Henry Ford"
LOADING_TIP_1:0 "Some of you will not come back. Some of you will come back maimed. Those of you who do come back will come back changed men. That is war!\n- Jan Smuts"
LOADING_TIP_2:0 "Money doesn't change men. It merely unmasks them. If a man is naturally selfish, or arrogant, or greedy, the money brings it out; that's all.\n- Henry Ford"
LOADING_TIP_3:0 "Bourgeois class domination is undoubtedly an historical necessity, but, so too, the rising of the working class against it!\n- Rosa Luxemburg"
LOADING_TIP_4:0 "Bourgeois society stands at the crossroads, either transition to Socialism or regression into Barbarism.\n- Rosa Luxemburg"
LOADING_TIP_5:0 "We have no compassion and we ask no compassion from you. When our turn comes, we shall not make excuses for the terror.\n- Karl Marx"
LOADING_TIP_6:0 "When we say \"the state,\" the state is We, it is we, it is the proletariat, it is the advanced guard of the working class.\n- Vladimir Lenin"
LOADING_TIP_7:0 "While the State exists, there can be no freedom. When there is freedom there will be no State.\n- Vladimir Lenin"
LOADING_TIP_8:0 "Socialism means the abolition of classes. In order to abolish classes it is necessary, first, to overthrow the landowners and capitalists. This part of our task has been accomplished, but it is only a part.\n- Vladimir Lenin"
LOADING_TIP_9:0 "China is a big country, inhabited by many Chinese.\n- Charles de Gaulle"
LOADING_TIP_10:0 "Anyone who votes Labour ought to be locked up.\n- Bernard Montgomery"
LOADING_TIP_11:0 "As many languages as you know, as many times you are a human being\n- Tomas Masaryk"
LOADING_TIP_12:0 "The fight in Ireland has been one for the soul of a race – that Irish race which with seven centuries of defeat behind it still battled for the sanctity of its dwelling place.\n- James Connolly"
LOADING_TIP_13:0 "It is therefore necessary to be precise in saying that by dictatorship of the proletariat we mean a government of workers’ syndicates.\n- Edmondo Rossoni"
LOADING_TIP_14:0 "To announce that there must be no criticism of the President, or that we are to stand by the President, right or wrong, is not only unpatriotic and servile, but is morally treasonable to the American public.\n- Theodore Roosevelt"
LOADING_TIP_15:0 "You have enemies? Good. That means you've stood up for something, sometime in your life.\n- Winston Churchill"
LOADING_TIP_16:0 "For Fascism, the growth of Empire, that is to say the expansion of the nation, is an essential manifestation of vitality, and its opposite a sign of decadence!\n- Benito Mussolini"
LOADING_TIP_17:0 "The legionary spirit is that fire of one who will choose the hardest road, who will fight to the death even when all is already lost.\n- Julius Evola"
LOADING_TIP_18:0 "History teaches but it has no pupils.\n- Antonio Gramsci"
LOADING_TIP_19:0 "To exploit living labour, capital must destroy dead labour which is still useful. Loving to suck warm young blood, it kills corpses.\n- Amadeo Bordiga"
LOADING_TIP_20:0 "The end may justify the means as long as there is something that justifies the end.\n- Leon Trotsky"
LOADING_TIP_21:0 "Morality may consist solely in the courage of making a choice.\n- Léon Blum"
LOADING_TIP_22:0 "The Communist Party must always endeavour, and does endeavour, to ensure that all the negative phenomena of nationalism disappear and that people are educated in the spirit of internationalism.\n- Josip Broz Tito"
LOADING_TIP_23:0 "Education is a weapon whose effects depend on who holds it in his hands and at whom it is aimed.\n- Joseph Stalin"
LOADING_TIP_24:0 "My great-great grandfather stood against the British tyranny, and paid for it with his throne. I stand against the British tyranny, and I will pay with my head if I fail.\n- Muhammad Shah II Timurid"
LOADING_TIP_25:0 "All Indian leaders will be of low calibre, men of straw, who possess sweet tongues and silly hearts.\n- former First Lord of Admiralty, Winston Churchill."
LOADING_TIP_26:0 "The shots that hit me are the last nails to the coffin of British rule in India.\n- Lala Lajpat Rai"
LOADING_TIP_27:0 "Man acts only when he is sure of the justness of his action, such as when we threw a bomb in the Legislative Assembly.\n- Sardar Bhagat Singh"
LOADING_TIP_28:0 "At a moment, like the current, when our brothers South Slavs are threatened, I am neither a Bulgarian nor a Serb, I am a South Slav.\n- Aleksandar Stamboliyski"
LOADING_TIP_29:0 "When a man is on his deathbed, he is close to God, and when he is in prison, he is close to his people.\n- Stjepan Radic"
LOADING_TIP_30:0 "The people have a right to build their own destiny.\n- Ljubomir Davidovic"
LOADING_TIP_31:0 "And so, joy sprung from tears. The war is long over. Some are struggling, some are doing better, some are even profiting, laying the foundations of a new home.\n- Zija Dizdarevic"