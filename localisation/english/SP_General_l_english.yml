### Major Nations ###

### Socialist Germany ###
GER_SP_GATHERING_STORM_DESC:0 "In 1918, the German Empire signed its death warrant by agreeing to an Armistice with the Entente. The subsequent German Revolution saw the monarchy deposed, and a Republic established in its place. However, this was short lived, as the strong socialist support garnered after the war resulted in a Civil War in 1919, which ended two years later with the establishment of the Free Socialist Republic of Germany. Now, Germany and the Soviet Union stand as the bastions of socialism within this new world."

