SP_SCENARIO_DESC:0 "1932 is an important turning point for the history of the world. It has been fourteen years since the end of the Great War, an event that still scars the world to this day. Four years ago, a major stock market crash known as the 'Great Depression' brought much of the worlds Great Powers to the brink of collapse. Now the world has seen a second revolutionary spark that has already brought the Portuguese into a Civil War and may very well pull other European powers into their own political struggles."

