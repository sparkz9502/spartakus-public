### Ideas ###

TRK_pan_turkic_movement:0 "Pan-Turkic Movement"
TRK_pan_turkic_movement_desc:0 "Bukhara is the center of the Pan-Turkic movement which seeks to unite all the Turkic peoples in Central Asia and even across the world. Bolstered by Turkish nationalist Enver Pasha, the movement to establish a Turkic state has grown in size rapidly. Groups aligned with this movement have engaged in various instances of sabotage and resistance within Bolshevik controlled lands. If the Emir does not accept and embrace this movement he may find his position in danger."
TRK_bolshevik_raiding:0 "Bolshevik Raiding"
TRK_bolshevik_raiding_desc:0 "Bukhara is constantly harassed by Bolshevik bandits, primarily by Bukharans aligned with Bolsheviks who call themselves the 'Young Bukharans'. On their own they lack the support to overthrow the government, but with safe refuge in the Soviet Union they are able to engage in banditry and sabotage which is annoying to say the least."

