### Ideas ###
LAB_Miners_Uprising:0 "Kova je Nasa!"
LAB_Miners_Uprising_desc:0 "With the collapse of the Italian state into a disastrous civil war, the miners in Istria, long exploited and mistreated by the Italian administration in the Labinština mines, had declared a general strike, and soon thereafter, an independent socialist republic. The miners are organized under socialist principles of self-management and supported by the farmers and local population, driven by the motto of 'Kova je Nasa!' (the mine is ours). While their forces, in particular, the miners' Red Guard, are miniscule compared to every other contender in the Italian civil war, they are capable of a stalwart defense of their strategically posiioned home territory and are supported both by Slavic communists as well as the Socialist Republic of Italy."

