# Ideas
SAF_empire:0 "Member of the British Empire"
SAF_empire_desc:0 "§gThe Union of South Africa is a part of the greater British Empire, and is responsible to the United Kingdom of Great Britain and Northern Ireland that leads it. Officially a Dominion under the United Kingdom, South Africa enjoys a high level of self-government not seen by many subjects of the Empire, but is still legally bound by the British Parliament. While many are proud of South Africa's position in the Empire, others see South Africa as unjustly placed under Britain, and some radical Afrikaner nationalists even demand a fully independent republic..."    
