l_english:
infrastructure:0 "Infrastructure"
infrastructure_plural:0 "Infrastructure"
infrastructure_desc:0 "This construct provides the state with improvements in infrastructure, such as roads, railways and bridges. Easier transportation of resources allows new buildings to be constructed quicker in areas with quality infrastructure. Additionally, quality infrastructure reduces the strain on military logistics and allows quicker transportation of troops."
arms_factory:0 "Military Factory"
arms_factory_plural:0 "Military Factories"
arms_factory_desc:0 "This building provides a state with industry for production of new military equipment. It can be converted to serve civilian production purposes if needed."
dockyard:0 "Naval Dockyard"
dockyard_plural:0 "Naval Dockyards"
dockyard_desc:0 "This building provides a coastal state with industry for building new warships."
industrial_complex:0 "Civilian Factory"
industrial_complex_plural:0 "Civilian Factories"
industrial_complex_desc:0 "This building provides a state with industry for production of civilian goods or construction of new buildings. It can be converted to serve military production purposes if needed. It will cost §H-1§! £resources_strip|7 to run each factory."
air_base:0 "Air Base"
air_base_plural:0 "Air Bases"
air_base_desc:0 "This building provides the state with more capacity for military aircraft."
naval_base:0 "Naval Base"
naval_base_plural:0 "Naval Bases"
naval_base_desc:1 "This building is where fleets are stationed when not in active duty, where they may receive repairs if necessary. Additionally, naval bases extend the range of your fleet, allow the import and export of resources overseas, and increase the ability to supply land forces."
bunker:0 "Land Fort"
bunker_plural:0 "Land Forts"
bunker_desc:0 "This building inflicts an attack penalty in combat of $VALUE|+%0$ for each fort level. Attacking from multiple directions will negate the effect of forts."
coastal_bunker:0 "Coastal Fort"
coastal_bunker_plural:0 "Coastal Forts"
coastal_bunker_desc:0 "This building inflicts an attack penalty in combat of $VALUE|+%0$ for each fort level. They only function when the attacker is invading by sea or across a strait."
anti_air_building:0 "Anti-Air"
anti_air_building_plural:0 "Anti-Air"
anti_air_building_desc:0 "This building provides the state with static anti-aircraft defenses, which provide protection from enemy bombers. They can be crucial for the defense of industrial regions."
synthetic_refinery:0 "Synthetic Resource Factory"
synthetic_refinery_plural:0 "Synthetic Resource Factories"
#synthetic_refinery_desc:0 "This building provides the state with +1 £resources_strip|3 and +2 £resources_strip|1."
synthetic_refinery_desc:0 "This building produces synthetic oil and rubber, using coal and other resources in the process. This provides the state with:"
synthetic_refinery_amount:0 "$VALUE|Y0=$"
synthetic_refinery_resource:0 "£resources_strip|$FRAME$"
radar_station:0 "Radar Station"
radar_station_plural:0 "Radar Stations"
radar_station_desc:3 "Radar allows you to gain intel on enemy troops in nearby states.\nA higher radar level in a state increases the effective range of the radar.\nRadar also provides the state with better detection of enemy air forces, giving your planes a better chance to engage them.\nIn addition radar increases the detection of enemy fleets at sea."
rocket_site:0 "Rocket Site"
rocket_site_plural:0 "Rocket Sites"
rocket_site_desc:0 "This building provides the state with deployment for produced rockets."
nuclear_reactor:0 "Nuclear Reactor"
nuclear_reactor_plural:0 "Nuclear Reactors"
nuclear_reactor_desc:0 "This building provides the state with production of enriched uranium for use in nuclear weapons."
