fuel_silo_plural:0 "Fuel Refineries"
fuel_silo_desc:0 "This building refines crude oil and synthetic oil into usable §HFuel§! products. It also increases the ability to stockpile §HFuel§!. It will cost §H-1§! £resources_strip|7 to run each refinery."
