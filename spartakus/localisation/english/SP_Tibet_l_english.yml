# Events
tibet.1.t:0 "Death of the 13th Dalai Lama"
tibet.1.desc:0 "Tragedy has stricken Tibet as what was known as the 13th Dalai Lama has died.  His ambitions for expansion and reform in the age of machines will not go unforgotten.  However his death has caused a minor power vacuum in the small nation and it is hoped that the next Dalai Lama is discovered and appointed soon.  In the meantime, avid followers mourn his death."
tibet.1.a:0 "[GetTibet1a]"
tibet.1.a.world:0 "May he rest in peace"
tibet.1.a.warlords:0 "Good riddance"

